    <!-- Fallback styles - prevents black screen if CSS/JS fails -->
    <style>
      body { 
        background-color: #0D0D0D; 
        color: #FAFAFA;
        font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
      }
      
      /* Loading shell styles */
      .loading-shell {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
        box-sizing: border-box;
      }
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid #333;
        border-top-color: #007A33;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loading-text {
        margin-top: 16px;
        font-size: 16px;
        color: #999;
      }
      .error-message {
        display: none;
        max-width: 500px;
        padding: 24px;
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 12px;
      }
      .error-message h2 {
        color: #BFA24B;
        margin: 0 0 16px 0;
      }
      .error-message p {
        margin: 0 0 16px 0;
        color: #ccc;
      }
      .error-message ul {
        text-align: left;
        margin: 16px 0;
        padding-left: 20px;
      }
      .error-message li {
        margin: 8px 0;
        color: #ccc;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide loading shell when app mounts */
      .app-loaded .loading-shell { display: none !important; }
      
      /* Show error after timeout */
      .app-timeout .loading-spinner { display: none; }
      .app-timeout .loading-text { display: none; }
      .app-timeout .error-message { display: block; }

      /* Noscript styles */
      .noscript-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
        background: #0D0D0D;
        color: #FAFAFA;
        font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        box-sizing: border-box;
      }
      .noscript-container h1 {
        color: #BFA24B;
        margin-bottom: 16px;
      }
      .noscript-container .message {
        max-width: 400px;
        color: #ccc;
        line-height: 1.6;
      }
      .noscript-container .solutions {
        margin-top: 24px;
        padding: 20px;
        background: #1a1a1a;
        border-radius: 8px;
        text-align: left;
        max-width: 400px;
      }
      .noscript-container .solutions-title {
        color: #999;
        margin-bottom: 12px;
        font-weight: bold;
      }
      .noscript-container .solutions ul {
        color: #999;
        padding-left: 20px;
        line-height: 1.8;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <!-- Noscript fallback for users with JavaScript disabled -->
    <noscript>
      <div class="noscript-container">
        <h1>JavaScript Necessário</h1>
        <p class="message">
          Este site requer JavaScript para funcionar. Por favor, habilite o JavaScript no seu navegador e tente novamente.
        </p>
        <div class="solutions">
          <p class="solutions-title">Soluções:</p>
          <ul>
            <li>Pressione Ctrl+F5 para recarregar a página</li>
            <li>Tente em uma janela anônima/privada</li>
            <li>Desabilite extensões do navegador temporariamente</li>
            <li>Tente outro navegador (Chrome, Firefox, Edge)</li>
            <li>Verifique se o JavaScript está habilitado nas configurações</li>
          </ul>
        </div>
      </div>
    </noscript>

    <div id="root">
      <!-- Loading shell - shown before React mounts -->
      <div class="loading-shell" id="loading-shell">
        <div class="loading-spinner"></div>
        <p class="loading-text">Carregando...</p>
        <div class="error-message">
          <h2>Ops! Algo deu errado</h2>
          <p>A página não conseguiu carregar completamente.</p>
          <ul>
            <li>Pressione <strong>Ctrl+F5</strong> para recarregar</li>
            <li>Tente em uma <strong>janela anônima</strong></li>
            <li>Desabilite <strong>extensões</strong> temporariamente</li>
            <li>Tente outro <strong>navegador</strong></li>
          </ul>
          <p style="margin-top:16px;font-size:14px;color:#666;">
            Se o problema persistir, entre em contato conosco.
          </p>
        </div>
      </div>
    </div>

    <!-- Timeout script - shows error if app doesn't load within 15 seconds (increased for slow connections) -->
    <script>
      window.__loadingTimeout = setTimeout(function() {
        document.body.classList.add('app-timeout');
      }, 15000);
      
      // Also detect if JavaScript module fails to load entirely
      window.addEventListener('error', function(e) {
        if (e.filename && e.filename.includes('/src/main.tsx')) {
          document.body.classList.add('app-timeout');
          clearTimeout(window.__loadingTimeout);
        }
      }, true);
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
